version: 3

projects:
- name: stage_eu-west-1
  dir: non-prod/stage/eu-west-1
  workspace: stage_eu-west-1
  workflow: terragrunt
  terraform_version: v0.12.19
  autoplan:
    when_modified: ["non-prod/stage/eu-west-1/**.hcl"]
    enabled: true
- name: stage_eu-west-3
  dir: non-prod/stage/eu-west-3
  workspace: stage_eu-west-3
  workflow: terragrunt
  terraform_version: v0.12.19
  autoplan:
    when_modified: ["non-prod/stage/eu-west-3/**.hcl"]
    enabled: true
workflows:
  terragrunt:
    plan:
      steps:
      - run: terragrunt plan-all --terragrunt-non-interactive -no-color -out "${PLANFILE}"
    apply:
      steps:
      - run: terragrunt apply-all --terragrunt-non-interactive -no-color "${PLANFILE}"
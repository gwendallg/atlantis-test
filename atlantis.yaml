version: 3

projects:
- dir: non-prod/stage/eu-west-1
  workflow: terragrunt
  terraform_version: v0.12.19
  apply_requirements: [mergeable]
  autoplan:
    when_modified: ["./**/**/*.hcl"]
- dir: non-prod/stage/eu-west-3
  workflow: terragrunt
  terraform_version: v0.12.19
  apply_requirements: [mergeable]
workflows:
  terragrunt:
    plan:
      steps:
      - env:
          name: AWS_DEFAULT_PROFILE
          value: adv-ops
      - run: terragrunt -terragrunt-iam-role "arn:aws:iam::446381716460:role/982489228146-cross-account-administrator-access" plan-all --terragrunt-non-interactive -no-color -out "${PLANFILE}"
    apply:
      steps:
      - env:
          name: AWS_DEFAULT_PROFILE
          value: adv-ops
      - run: terragrunt -terragrunt-iam-role "arn:aws:iam::446381716460:role/982489228146-cross-account-administrator-access" apply-all --terragrunt-non-interactive -no-color "${PLANFILE}"
